<!DOCTYPE html>
<html>
<head>
    <title>Virtual Dimension</title>
    <!-- <link rel="stylesheet" type="text/css" href="transfont_style.css"> -->
    <script type="text/javascript" src="dist/opentype.js"></script>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet"> -->
    <!-- <script src="https://kit.fontawesome.com/1af5f92f3d.js" crossorigin="anonymous"></script> -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js'></script>
    <script src='https://unpkg.com/ml5@0.4.2/dist/ml5.min.js'></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <style>
      html {
        margin: 0;
      }
      body{
        margin: 0;
      }
      #container_ {
        transform-style:preserve-3d;
        perspective: 8000px;
        perspective-origin: 50vw 50%;
      }
      #bodyCanvas {
        height: 480px;
      }
      #wallBack {
        position: absolute;
        width : 100vw;
        height : 100%;
        background-color: #BCBCBC;
        left: calc(50vw - calc(100vw * 0.5));
        top: calc(50% - calc(100% * 0.5));
        transform: translateZ(-400%);
        margin: auto;
        text-align: center;
        font-size: 200px;
        padding-top: 100px;
      }
      #wallLeft {
        position: absolute;
        background-color: #D9D9D9;
        transform-origin: left;
        width : 400vh;
        height : 100%;
        left:0;
        top: calc(50% - calc(100% * 0.5));
        transform: rotateY(90deg);
      }
      #wallRight {
        position: absolute;
        background-color: #D9D9D9;
        transform-origin: right;
        width : 400vh;
        height : 100%;
        right:0;
        top: calc(50% - calc(100% * 0.5));
        transform: rotateY(-90deg);
      }
      #wallTop {
        position: absolute;
        background-color: #CCCCCC;
        transform-origin: top;
        width : 100vw;
        height : 400%;
        top:0;
        left: calc(50vw - calc(100vw * 0.5));
        transform: rotateX(-90deg);
      }
      #wallBottom {
        position: absolute;
        background-color: #CCCCCC;
        transform-origin: bottom;
        width : 100vw;
        height : 400%;
        /* bottom: -100vh; */
        top: calc(100% - 400%); /*bottom origin is far from  400vh, so minus as 400vh from scrren height(100vh)*/
        left: calc(50vw - calc(100vw * 0.5));
        transform: rotateX(90deg);
      }
    </style>
</head>
<body>
  <div id="bodyCanvas" style="position:absolute; right:0; z-index: 999;"></div>
  <div id="container_">
    <div id="wallBack"></div>
    <div id="wallLeft"></div>
    <div id="wallRight"></div>
    <div id="wallTop"></div>
    <div id="wallBottom"></div>
  </div>
</body>

<script src="virtualDimension.js"></script>

</html>
