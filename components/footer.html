<script>
  let contact_toggle = false;

  document.addEventListener("click", function (evt) {
    var desireElement = document.getElementById('contact-cont'), //desire to click element
      buttonElement = document.getElementById('contact-button'), // detect contact button
      targetElement = evt.target;  // current clicked element

    do {
      if (targetElement == desireElement || targetElement == buttonElement) {
        // This is a click inside. Do nothing, just return.
        return;
      }
      // Go up the DOM
      targetElement = targetElement.parentNode;
    } while (targetElement);
    // This is a click outside.
    if (contact_toggle)
      toggle_contact();
  });

  document.getElementById("contact-button").onclick = function () {
    toggle_contact();
  };


  function toggle_contact() {
    if (contact_toggle) {
      document.getElementById("contact-cont").style.transform = "translate(100%, -50%) scale(0)";
    }
    else {
      document.getElementById("contact-cont").style.transform = "translate(0) scale(1)";
    }

    contact_toggle = !contact_toggle;
  }

</script>
