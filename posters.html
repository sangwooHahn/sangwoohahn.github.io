  <script>
  $(function(){
    $("#copyright_cont").load("https://sangwoohahn.com/footer.html");
  });

  $(document).ready(function(){ /* control all page of the special colors*/
    var main_color = ('#000000');
    var sub_color = ('#dedede');
    var white_color = ('#fafafa');
    $('h2').css('color',main_color);
    $('h3').css('color',main_color);
    $('.go_back div').css('color',main_color);
    $('.go_back').css('border-left', '2.5px solid '+ main_color);
    $('.go_back').css('border-top', '2.5px solid '+ main_color);
    $('.title_container').css('background-color',sub_color);
    $('.contact_container div h3').css('color','#fafafa');
    $('.round_button').css('background-color',sub_color);
    $('.contact_container div h3').css('color',white_color);

    if(localStorage.getItem("click_open")=="foodtruck_show") {
      document.getElementById("pitchfork").style.display = "none";
      document.getElementById("foodtruck").style.display = "block";
      localStorage.setItem("click_open", "undefined");
    }
  });
  window.buttons = function() {
    document.getElementById("pitchfork").style.display = "none";
    document.getElementById("identity").style.display = "none";
    document.getElementById("obang").style.display = "none";
    document.getElementById("foodtruck").style.display = "none";
    document.getElementById("momap").style.display = "none";
  }
  window.button1 = function() {
    document.getElementById("pitchfork").style.display = "block";
  }
  window.button2 = function() {
    document.getElementById("identity").style.display = "block";
  }
  window.button3 = function() {
    document.getElementById("obang").style.display = "block";
  }
  window.button4 = function() {
    document.getElementById("foodtruck").style.display = "block";
  }
  window.button5 = function() {
    document.getElementById("momap").style.display = "block";
  }
  window.open_foodtruck = function() {
    localStorage.setItem("click_open", "foodtruck_show");
  }
  </script>
  <style>
  .title_container {
    height: 80px;
    padding-top: 10px;
    padding-bottom: 10px;
    background-color: #eaeaea;
  }

  .title_container > div {
    display: flex;
    height: 100%;
    width: 335px;
    /* width: 470px; */
    margin: auto;
  }

  .title_container img, .title_container a {
    height: 100%;
    width: auto;
    padding-right: 10px;
  }

  .title_container div img {
    cursor: pointer;
  }
  .title_container div img:hover {
    transform: scale(1.1);
  }
  #momap, #foodtruck, #obang, #identity {
    display: none;
  }
  /*Tablet_vertical*/
  @media screen and (min-width: 600px) and (max-width: 960px) {
    .title_container {
      position: sticky;
      top: 0;
      overflow: auto;
      padding: 10px 20px 10px 20px;
    }
  }
  /*Smart phone*/
  @media screen and (max-width: 599px) {
    .title_container {
      position: sticky;
      top: 0;
      overflow: auto;
      padding: 10px 20px 10px 20px;
    }
  }
  </style>
</head>
