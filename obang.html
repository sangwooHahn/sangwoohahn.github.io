<!DOCTYPE html>
<html>
  <head>
    <title>sangwoo</title>
    <link href="https://fonts.googleapis.com/css?family=Barlow:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="index.css">
    <style>
      .content {
        position: absolute;
        padding-left: 280px;
        top: 5vh;
      }
      .images {
        display: grid;
        grid-template-columns: repeat(2, 45%);
        grid-template-rows: repeat(5, 20%);
        grid-column-gap: 4%;
        grid-row-gap: 2.5%;
      }
      img {
        height: auto;
        width: 100%;
        box-shadow: 0px 0px .6vw rgba(0,0,0,.03);
      }
      img:last-of-type {
        padding-bottom: 60px;
      }

      /*Smart phone*/
      @media screen and (max-width: 599px) {
        .content {
          position: absolute;
          padding-left: 0px;
          top: 350px;
          padding-bottom: 50px;
        }
        .images {
          display: grid;
          grid-template-columns: repeat(1, 96%);
          grid-template-rows: repeat(5, 1fr);
          grid-row-gap: 30px;
          justify-content: center;
        }
      }
      /*Tablet*/
      @media screen and (min-width: 600px) and (max-width: 999px) {
        .content {
          position: absolute;
          padding-left: 250px;
          top: 5vh;
        }
        .images {
          display: grid;
          grid-template-columns: repeat(1, 96%);
          grid-template-rows: repeat(5, 1fr);
          grid-row-gap: 30px;
          justify-content: center;
        }
      }
    </style>
  </head>
  <body>
    <a href="index.html">
      <div class ="back_button">
        <div class ="back_text">go back</div>
      </div>
    </a>
    <div class="button_back"></div>
    <div class="content_title_back">
      <div class ="content_title_text">City of Obang</div>
      <div class ="content_info">Obang color is the traditional five colors of Korea. This means each direction, including the center. I made city name posters with each colors.</div>
    </div>
    <div class = "content">
      <div class = "images">
        <img src="images/city_of_obang/SEOUL.jpg">
        <img src="images/city_of_obang/JEJU.jpg">
        <img src="images/city_of_obang/GYEONGJU.jpg">
        <img src="images/city_of_obang/JEONJU.jpg">
        <img src="images/city_of_obang/BUSAN.jpg">
        <img src="images/city_of_obang/SEOUL_kr.jpg">
        <img src="images/city_of_obang/JEJU_kr.jpg">
        <img src="images/city_of_obang/GYEONGJU_kr.jpg">
        <img src="images/city_of_obang/JEONJU_kr.jpg">
        <img src="images/city_of_obang/BUSAN_kr.jpg">
        <!-- <img src="images/city_of_obang/SEOUL_kng.jpg">
        <img src="images/city_of_obang/JEJU_kng.jpg">
        <img src="images/city_of_obang/GYEONGJU_kng.jpg">
        <img src="images/city_of_obang/JEONJU_kng.jpg">
        <img src="images/city_of_obang/BUSAN_kng.jpg"> -->
      </div>
    </div>
  </body>
</html>
