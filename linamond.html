<!DOCTYPE html>
<html>
  <head>
    <title>sangwoo</title>
    <link href="https://fonts.googleapis.com/css?family=Barlow:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="index.css">
    <style>
      .content {
        position: absolute;
        padding-left: 330px;
        top: 5vh;
      }
      .content_title_back {
        width: 270px;
      }
      .content_title_text {
        font-size: 3.2em;
      }
      .images {
        display: grid;
        grid-template-columns: repeat(2, 48%);
        grid-template-rows: repeat(5, 19.5%);
        grid-column-gap: 2%;
        grid-row-gap: 1%;
      }
      img {
        height: auto;
        width: 100%;
        box-shadow: 0px 0px .6vw rgba(0,0,0,.03);
      }
      img:last-of-type {
        padding-bottom: 60px;
      }
      .vertical {
        grid-column: 2 / span 1;
        grid-row: 1 / span 2;
      }
      .big_size {
        grid-column: auto / span 2;
        grid-row: auto / span 2;
      }

      /*Smart phone*/
      @media screen and (max-width: 599px) {
        .content {
          position: absolute;
          padding-left: 0px;
          top: 350px;
          padding-bottom: 50px;
        }
        .images {
          display: grid;
          grid-template-columns: repeat(1, 96%);
          grid-template-rows: repeat(5, 1fr);
          grid-row-gap: 5px;
          justify-content: center;
        }
        .content_title_back {
          width: 100vw;
        }
        .vertical {
          grid-column: auto / span 1;
          grid-row: auto / span 2;
        }
        .big_size {
          grid-column: auto / span 1;
          grid-row: auto / span 1;
        }
      }
      /*Tablet*/
      @media screen and (min-width: 600px) and (max-width: 999px) {
        .content {
          position: absolute;
          padding-left: 330px;
          top: 5vh;
        }
        .images {
          display: grid;
          grid-template-columns: repeat(1, 96%);
          grid-template-rows: repeat(5, 1fr);
          grid-row-gap: 5px;
          justify-content: center;
        }
        .vertical {
          grid-column: auto / span 1;
          grid-row: auto / span 2;
        }
        .big_size {
          grid-column: auto / span 1;
          grid-row: auto / span 1;
        }
      }
    </style>
  </head>
  <body>
    <a href="index.html">
      <div class ="back_button">
        <div class ="back_text">go back</div>
      </div>
    </a>
    <div class="button_back"></div>
    <div class="content_title_back">
      <div class ="content_title_text">Linamond Font Design</div>
      <div class ="content_info">This is a font made from processing. <br>It has the shape of the line and the diamond point. Letters can change thickness, width and height through various adjustments.</div>
    </div>
    <div class = "content">
      <div class = "images">
        <img src="images/linamond/linamond1.jpg">
        <img src="images/linamond/linamond2.jpg">
        <img src="images/linamond/poster.jpg" class = "vertical">
        <img src="images/linamond/linamond3.png" class = "big_size">
      </div>
    </div>
  </body>
</html>
