  <script>
  $(function(){
    $("#copyright_cont").load("https://sangwoohahn.com/footer.html");
  });
  $(document).ready(function(){ /* control all page of the special colors*/
    var main_color = ('#000000');
    var sub_color = ('#dedede');
    var white_color = ('#fafafa');
    $('h2').css('color',main_color);
    $('h3').css('color',main_color);
    $('.go_back div').css('color',main_color);
    $('.go_back').css('border-left', '2.5px solid '+ main_color);
    $('.go_back').css('border-top', '2.5px solid '+ main_color);
    $('.title_container').css('background-color',sub_color);
    $('.contact_container div h3').css('color','#fafafa');
    $('.round_button').css('background-color',sub_color);
    $('.contact_container div h3').css('color',white_color);

    if(localStorage.getItem("click_open")=="foodtruck_show") {
      document.getElementById("strider").style.display = "none";
      document.getElementById("foodtruck_motion").style.display = "block";
      localStorage.setItem("click_open", "undefined");
    }
  });
  window.buttons = function() {
    document.getElementById("sketches").style.display = "none";
    document.getElementById("animate").style.display = "none";
    document.getElementById("SMC").style.display = "none";
    document.getElementById("gif").style.display = "none";
    document.getElementById("sequence").style.display = "none";
    document.getElementById("foodtruck_motion").style.display = "none";
    document.getElementById("room").style.display = "none";
    document.getElementById("strider").style.display = "none";
    // document.getElementById("photoshop").style.display = "none";
    $('video').trigger('pause');
  }
  window.button001 = function() {
    document.getElementById("sketches").style.display = "block";
  }
  window.button002 = function() {
    document.getElementById("animate").style.display = "block";
  }
  window.button003 = function() {
    document.getElementById("SMC").style.display = "block";
  }
  window.button004 = function() {
    document.getElementById("gif").style.display = "block";
  }
  window.button005 = function() {
    document.getElementById("sequence").style.display = "block";
  }
  window.button006 = function() {
    document.getElementById("foodtruck_motion").style.display = "block";
  }
  window.button007 = function() {
    document.getElementById("room").style.display = "block";
  }
  window.button008 = function() {
    document.getElementById("strider").style.display = "block";
  }
  // window.button008 = function() {
  //   document.getElementById("photoshop").style.display = "block";
  // }
  window.open_foodtruck = function() {
    localStorage.setItem("click_open", "foodtruck_show");
  }
  </script>
  <style>
  .title_container {
    height: 80px;
    padding-top: 10px;
    padding-bottom: 10px;
    background-color: #eaeaea;
  }

  .title_container > div {
    display: flex;
    height: 100%;
    width: 860px;
    /* width: 470px; */
    margin: auto;
  }

  .title_container img, .title_container a {
    height: 100%;
    width: auto;
    padding-right: 10px;
  }

  .title_container div img {
    cursor: pointer;
  }
  .title_container div img:hover {
    transform: scale(1.1);
  }
  #animate, #SMC, #gif, #sequence, #foodtruck_motion, #room, #sketches {
  display: none;
  }
  /* #photoshop {
  display: none;
  margin: 0px;
  padding: 0px;
  }*/

  .full_auto_height_container {
    height: calc(100vh - 300px);
  }
  .auto_full_height_container {
    height: auto;
  }
  .full_full_height_container {
    height: calc(100vh - 300px);
  }

  #youtube_video{
    width : 100%;
    height : 600px;
  }
  /*Tablet_vertical*/
  @media screen and (min-width: 600px) and (max-width: 960px) {
    .title_container {
      position: sticky;
      top: 0;
      overflow: auto;
      padding: 10px 20px 10px 20px;
    }
  }
  /*Smart phone*/
  @media screen and (max-width: 599px) {
    .title_container {
      position: sticky;
      top: 0;
      overflow: auto;
      padding: 10px 20px 10px 20px;
    }
    .full_auto_height_container {
      height: auto;
    }
    .auto_full_height_container {
      height: calc(100vh - 330px);
    }
    .full_full_height_container {
      height: calc(100vh - 330px);
    }
    #youtube_video{
      width : 100%;
      height : 200px;
    }
  }
  </style>
