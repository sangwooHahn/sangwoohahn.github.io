<!DOCTYPE html>
<html>
<head>
    <title>Transfont</title>
    <link rel="stylesheet" type="text/css" href="transfont_style.css">
    <script type="text/javascript" src="dist/opentype.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js'></script>
    <script src='https://unpkg.com/ml5@0.4.2/dist/ml5.min.js'></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <style>
    </style>
</head>
<body>
  <div class="container">
    <div id="container_left">
      <div id="nav">Transfont</div>
      <!-- <h1 id="fontFamilyName"></h1> -->
      <canvas id="preview" width="2000" height="300" class="text"></canvas><!-- width="440" height="300"-->
      <form><i class="fas fa-microphone-alt" id="micIcon"></i><i class="fas fa-keyboard" id="keyIcon"></i><input type="text" class="text-input" onkeyup="renderTextPreview()" value="ACER" autofocus id="textField"></form>
    </div>
    <div id="container_right">
      <div id="bodyCanvas"></div>
      <div id="labels">
        <!-- <label>Font Size<input type="range" min="10" max="500" step="10" value="150" id="font-size-range" autocomplete="off"><span id="fontSize">150</span></label> -->
        <label><p>Width</p><input class="customSlider" type="range" min="20" max="800" step="10" value="600" id="width-range" autocomplete="off"></label>
        <label><p>Weight</p><input class="customSlider" type="range" min="10" max="400" step="10" value="120" id="thickSize-range" autocomplete="off"></label>
        <label><p>Arc</p><input class="customSlider" type="range" min="0" max="500" step="10" value="200" id="arc-range" autocomplete="off"></label>
        <label><p>Middle-height</p><input class="customSlider" type="range" min="10" max="700" step="10" value="300" id="mh-range" autocomplete="off"></label>
        <label><p>Light-thick</p><input class="customSlider" type="range" min="0" max="10" step="1" value="10" id="lt-range" autocomplete="off"></label>
        <label><p>Serif</p><label class="customCheck"><input type="checkbox" onchange="serifChanged(this)"><span class="checkMark"></span></label></label>
        <label><p>Serif-weight</p><input class="customSlider" type="range" min="0" max="150" step="10" value="70" id="serif-range" autocomplete="off"></label>
        <label><p>Serif-height</p><input class="customSlider" type="range" min="0" max="150" step="10" value="100" id="sh-range" autocomplete="off"></label>
      </div>
      <div id="glyphs"></div>
      <div id="downloadButton" onclick="font.download()">Download</div>
    </div>
  </div>
</body>
<script src="transfont.js"></script>
<script src="body.js"></script>
<script src="voice.js"></script>
<script src="control.js"></script>
</html>
