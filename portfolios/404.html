    <script>
      //H2 데코레이션
      document.addEventListener("DOMContentLoaded", function () {
        const headings = document.querySelectorAll("h2");
  
        headings.forEach(h2 => {
          const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
          const use = document.createElementNS("http://www.w3.org/2000/svg", "use");
          svg.setAttribute("width", "74");  // 원하는 가로 크기
          svg.setAttribute("height", "11");  // 원하는 세로 크기
  
          use.setAttributeNS("http://www.w3.org/1999/xlink", "xlink:href", "#h2-decoration");
          svg.appendChild(use);
  
          // h2의 색상을 가져와 svg에 적용
          const h2Color = getComputedStyle(h2).color;
          svg.style.fill = h2Color;
  
          // h2 바로 아래에 삽입
          h2.insertAdjacentElement("afterend", svg);
        });
      });
  
      //배경색 메인색으로 설정 (스크롤할때 뒷면과 사파리 윗부분)
      $(document).ready(function () {
        setTimeout(function () {
          var primaryColor = getComputedStyle(document.body).getPropertyValue('--color-primary').trim();
  
          $('meta[name="theme-color"]').replaceWith('<meta name="theme-color" content="' + primaryColor + '">');
          $('html').css('background-color', primaryColor);
        }, 100); // 100ms 지연 (CSS 적용될 시간 확보)
      });
  
      //카피라이트
      $(function () {
        $("#copyright-cont").load("https://sangwoohahn.com/components/footer.html");
      });
  
      //어바웃을 눌렀다는걸 저장해두고 페이지 이동
      window.open_about = function () {
        localStorage.setItem("click-open", "about-show");
      }
  
      //로고 누를 때에는 위에 저장한걸 지우기
      document.getElementById("logo-button").addEventListener("click", function () {
        localStorage.removeItem("click-open");
      });
  
      //JSON 데이터를 포트폴리오 카드에 연결
      document.addEventListener("DOMContentLoaded", function () {
        fetch('https://sangwoohahn.com/components/portfolioData.json')
          .then(response => response.json())
          .then(data => {
            data.forEach(item => {
              const card = document.getElementById(item.id);
              if (!card) {
                return; // 요소가 없으면 건너뛰기
              }
  
              // 이미지와 적용
              const imageUrl = "../assets/" + item.image;
              const imgElement = card.querySelector("img");
  
              // 이미지가 없으면 기본 이미지로 대체
              imgElement.onerror = function () {
                imgElement.style.display = "none";  // 이미지가 없으면 숨기기
              };
  
              imgElement.src = imageUrl;
  
              // 제목 적용
              const title = card.querySelector("h4");
              if (title) title.textContent = item.name;  // 존재하는 경우만 텍스트 설정
  
              const description = card.querySelector("p");
              if (description) description.textContent = item.text;  // 존재하는 경우만 텍스트 설정
  
              // 카드에 링크 추가
              card.addEventListener("click", function () {
                window.location.href = "../portfolios/" + item.url;
              });
  
              // 호버 시 커서 변경
              card.style.cursor = "pointer";
            });
          })
          .catch(error => console.error('Error loading JSON:', error));
      });
  
    </script>
