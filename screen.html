<!DOCTYPE html>
<html>
  <head>
    <title>sangwoo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Barlow:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="index.css">
    <style>
      .content {
        position: absolute;
        padding-left: 280px;
        top: 5vh;
      }
      .images {
        display: grid;
        grid-template-columns: repeat(2, 45%);
        grid-template-rows: repeat(5, 20%);
        grid-column-gap: 4%;
        grid-row-gap: 1%;
      }
      img {
        height: auto;
        width: 100%;
        box-shadow: 0px 0px .6vw rgba(0,0,0,.03);
      }
      img:last-of-type {
        padding-bottom: 60px;
      }

      /*Smart phone*/
      @media screen and (max-width: 599px) {
        .content {
          position: absolute;
          padding-left: 0px;
          top: 350px;
          padding-bottom: 50px;
        }
        .images {
          display: grid;
          grid-template-columns: repeat(1, 96%);
          grid-template-rows: repeat(5, 1fr);
          grid-row-gap: 30px;
          justify-content: center;
        }
      }
      /*Tablet*/
      @media screen and (min-width: 600px) and (max-width: 999px) {
        .content {
          position: absolute;
          padding-left: 250px;
          top: 5vh;
        }
        .images {
          display: grid;
          grid-template-columns: repeat(1, 96%);
          grid-template-rows: repeat(5, 1fr);
          grid-row-gap: 30px;
          justify-content: center;
        }
      }
    </style>
  </head>
  <body>
    <a href="index.html">
      <div class ="back_button">
        <div class ="back_text">go back</div>
      </div>
    </a>
    <div class="button_back"></div>
    <div class="content_title_back">
      <div class ="content_title_text">Screen Identity</div>
      <div class ="content_info">The Screen Identity was a project to create a digital collage poster, quoting a passage from a book related to digital life.</div>
    </div>
    <div class = "content">
      <div class = "images">
        <img src="images/screen_identity/save3.jpg">
        <img src="images/screen_identity/save2.jpg">
        <img src="images/screen_identity/save5.jpg">
        <img src="images/screen_identity/save9.jpg">
        <img src="images/screen_identity/save7.jpg">
        <img src="images/screen_identity/save6.jpg">
        <img src="images/screen_identity/save8.jpg">
        <img src="images/screen_identity/save1.jpg">
        <img src="images/screen_identity/save10.jpg">
        <img src="images/screen_identity/save4.jpg">
      </div>
    </div>
  </body>
</html>
