<!DOCTYPE html>
<html>
  <head>
    <title>sangwoo</title>
    <link rel="apple-touch-icon" sizes="57x57" href="favicon.ico/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="favicon.ico/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="favicon.ico/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="favicon.ico/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="favicon.ico/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="favicon.ico/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="favicon.ico/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="favicon.ico/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon.ico/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="favicon.ico/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.ico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="favicon.ico/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon.ico/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="favicon.ico/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Barlow:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="index.css">
    <style>
      .content {
        position: absolute;
        padding-left: 330px;
        top: 5vh;
      }
      .content_title_back {
        width: 270px;
      }
      .images {
        display: grid;
        grid-template-columns: repeat(2, 48%);
        grid-template-rows: repeat(5, 48%);
        grid-column-gap: 2%;
        grid-row-gap: 4%;
      }
      .content_title_text {
        font-size: 3.2em;
      }
      img {
        height: auto;
        width: 100%;
        box-shadow: 0px 0px .6vw rgba(0,0,0,.03);
      }
      img:last-of-type {
        padding-bottom: 60px;
      }

      /*Smart phone*/
      @media screen and (max-width: 599px) {
        .content {
          position: absolute;
          padding-left: 0px;
          top: 350px;
          padding-bottom: 50px;
        }
        .images {
          display: grid;
          grid-template-columns: repeat(1, 96%);
          grid-template-rows: repeat(3, 1fr);
          grid-row-gap: 0px;
          justify-content: center;
        }
        .content_title_back {
          width: 100vw;
        }
      }
      /*Tablet*/
      @media screen and (min-width: 600px) and (max-width: 999px) {
        .content {
          position: absolute;
          padding-left: 330px;
          top: 5vh;
        }
        .images {
          display: grid;
          grid-template-columns: repeat(1, 96%);
          grid-template-rows: repeat(5, 1fr);
          grid-row-gap: 30px;
          justify-content: center;
        }
      }
    </style>
  </head>
  <body>
    <a href="index.html">
      <div class ="back_button">
        <div class ="back_text">go back</div>
      </div>
    </a>
    <div class="button_back"></div>
    <div class="content_title_back">
      <div class ="content_title_text">PROJECT-A</div>
      <div class ="content_info">PROJECT-A is a small game development team. To express the game that is announced every July, the triangle symbol has a constant rotating arrow with the number 7.</div>
    </div>
    <div class = "content">
      <div class = "images">
        <img src="images/projecta/logo_white.jpg">
        <img src="images/projecta/logo_color.jpg">
        <img src="images/projecta/colors.jpg">
      </div>
    </div>
  </body>
</html>
