    <script>
       $(document).ready(function(){ /* control all page of the special colors*/
         var main_color = ('#000000');
         var sub_color = ('#000000');
         var white_color = ('#fafafa');
         $('meta[name="theme-color"]').replaceWith('<meta name="theme-color" content=' + main_color + '>');
         $('html').css('background-color',main_color);
         $('h2').css('color',main_color);
         $('h3').css('color','#1c1c1c');
         $('.title_container').css('background-color', main_color);
         $('.title_text_container').css('background-color',sub_color);
         $('.footer_container').css('background-color',sub_color);
         $('.footer_container h2').css('color',white_color);
         $('.footer_container p').css('color',white_color);
         $('.contact_container div h3').css('color',white_color);
         $('#copyright_cont').css('background-color',"#444");
       });

       window.open_about = function() {
         localStorage.setItem("click_open", "about_show");
       }
    </script>
    <style>
      #copyright_cont {
        bottom: 0px;
      }
      .title_container {
        height: calc(100vh - 50px);
      }

    </style>
