<!DOCTYPE html>
<html>
  <head>
    <title>Transfont Dictionary</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <meta charset="utf-8"/>
  </head>
  <body>
    <div class="container">
      <div class="container_left">
        <div class="nav"><div id="title_ID"><b>Transfont</b> Dictionary</div></div>
        <div class="word_container">
          <div id="word">Welcome!</div>
          <div id="discription">Choose an alphabet on the right, and move the mouse over the words to see the meaning!</div>
        </div>
      </div>
      <div class="container_right">
        <div id="alphabet_container"></div>
        <div id="control_container">
          <i class="fas fa-chevron-circle-left" id="left_arrow"></i><i class="fas fa-chevron-circle-right" id="right_arrow"></i>
          <!-- <i class="fas fa-list" id="allListID"></i> -->
        </div>
        <div id="list_container">
        </div>
      </div>
    </div>

    <script src="dictionary.js"></script>
    <script src="discription.js"></script>
  </body>
</html>
