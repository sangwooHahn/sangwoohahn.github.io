<!DOCTYPE html>
<html>
  <head>
    <title>sangwoo</title>
    <link rel="apple-touch-icon" sizes="57x57" href="favicon.ico/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="favicon.ico/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="favicon.ico/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="favicon.ico/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="favicon.ico/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="favicon.ico/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="favicon.ico/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="favicon.ico/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon.ico/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="favicon.ico/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.ico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="favicon.ico/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon.ico/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="favicon.ico/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Barlow:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="index.css">
    <style>
      body {
        -webkit-animation: showing 1.2s ease forwards;
        animation: showing 1.2s ease forwards;
      }
      @keyframes showing {
          from { background-color: #fafafa; }
          to { background-color: black; }
      }
      .content {
        position: absolute;
        padding-left: 330px;
        top: 5vh;
      }
      .content_title_back {
        width: 270px;
      }
      .content_title_text {
        font-size: 2.6em;
      }
      .content_title_text {
        color: #ddd;
      }
      .content_info {
        color: #ddd;
      }
      .back_button {
        border-left: 2px solid #ddd;
        border-top: 2px solid #ddd;
      }
      .back_text {
        color: #ddd;
      }

      /*Desktop*/
      @media screen and (min-width: 1200px) {
        .images {
          display: grid;
          grid-template-columns: repeat(4, 22%);
          grid-template-rows: repeat(auto, 1fr);
          grid-column-gap: 2vw;
          grid-row-gap: 6vw;
        }
        .hugeimage {
          grid-column: auto / span 4;
        }
        .mobile1 {
          grid-column: 2 / span 1;
        }
        .mobile2 {
          grid-column: 3 / span 1;
        }
      }


      /*Smart phone*/
      @media screen and (max-width: 599px) {
        .content {
          position: absolute;
          padding-left: 0px;
          top: 350px;
          padding-bottom: 50px;
        }
        .content_title_back {
          width: 100vw;
        }
        .back_button {
          border-left: 1px solid #ddd;
          border-top: 1px solid #ddd;
        }
        .button_back {
          background-color: rgba(20,20,20,0.2);
        }
        .images {
          grid-template-columns: repeat(2, 47.5%);
        }
        .hugeimage {
          grid-column: auto / span 2;
        }
        .bigimage {
          grid-column: auto / span 2;
        }
        .mobile1 {
          grid-column: 1 / span 1;
        }
        .mobile2 {
          grid-column: 2 / span 1;
        }
      }
      /*Tablet*/
      @media screen and (min-width: 600px) and (max-width: 999px) {
        .content {
          position: absolute;
          padding-left: 330px;
          top: 5vh;
        }
        .images {
          grid-template-columns: repeat(2, 47.5%);
        }
        .hugeimage {
          grid-column: auto / span 2;
        }
        .bigimage {
          grid-column: auto / span 2;
        }
        .mobile1 {
          grid-column: 1 / span 1;
        }
        .mobile2 {
          grid-column: 2 / span 1;
        }
      }
    </style>
  </head>
  <body>
    <a href="index.html">
      <div class ="back_button">
        <div class ="back_text">go back</div>
      </div>
    </a>
    <div class="button_back"></div>
    <div class="content_title_back">
      <div class ="content_title_text">Horror Movies by James Wan</div>
      <div class ="content_info">
        This is a website that introduces horror movies made by James Wan.
        Built on the basis of cargo.
        The background moves continuously, creating a creepy mood.
        The home page design to focus on the poster.</div>
    </div>
    <div class = "content">
      <div class = "images">
        <img class = "hugeimage" src="images/horror/web1.gif">
        <img class = "bigimage" src="images/horror/web3.gif">
        <img class = "bigimage" src="images/horror/web4.gif">
        <img class = "mobile1" src="images/horror/mobile1.gif">
        <img class = "mobile2" src="images/horror/mobile2.gif">
      </div>
    </div>
  </body>
</html>
