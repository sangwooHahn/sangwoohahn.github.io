    <style>
      .images {
        display: grid;
        grid-template-columns: repeat(8, 11%);
        grid-template-rows: repeat(auto, 1fr);
        grid-column-gap: 0.8vw;
        grid-row-gap: 0.8vw;
      }
      img {
        height: auto;
        width: 100%;
        box-shadow: 0px 0px .6vw rgba(0,0,0,.03);
        border-radius: 1vw;
        opacity: 1;
        transition: all .5s ease;
      }
      img:last-of-type {
        padding-bottom: 0px;
      }
      .last_img {
        padding-bottom: 60px;
      }
      /*Smart phone*/
      @media screen and (max-width: 599px) {
        .images {
          display: grid;
          grid-template-columns: repeat(4, 22%);
          grid-template-rows: repeat(auto, 1fr);
          grid-column-gap: 0.8vw;
          grid-row-gap: 0.8vw;
        }
      }

    <script>
    $(function(){
      $('.tilt').universalTilt({
          settings: {
            base: 'element',
            reset: true,
            mobile: true,
            shine: true,
            shine: true,
            'shine-opacity': 0.15,
            'shine-save': false,
            max: 45,
            perspective: 600,
            scale: 1.1,
            disabled: null,
            reverse: true,
            speed: 1000,
