  $(document).ready(function(){ /* control all page of the special colors*/

    var white_color = ('#fafafa');

    $('.go_back').css('border-top', '2.5px solid '+main_color);
    $('.nav').css('background-color',main_color);
    $('.title_container').css('background-color',main_color);
    $('.button_container').css('background-color',main_color);
    $('.button_container h2').css('color',white_color);
    $('.color_box').css('background-color',main_color);
    $('.color_box > div > h3').css('color',white_color);
    $('.title_button').css('background-color',sub_color);
    $('.round_button').css('background-color',sub_color);
    $('.contact_container div h3').css('color',white_color);
  });
